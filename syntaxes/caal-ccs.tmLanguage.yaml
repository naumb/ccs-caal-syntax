name: "CCS"
scopeName: "source.caal-ccs"
patterns:
  - include: "#comments"
  - include: "#operators"
  - include: "#entities"

repository:
  comments:
    patterns:
      - name: comment.line.caal-ccs
        begin: "\\*"
        end: $
  operators:
    patterns:
      - name: keyword.operator.assignment.caal-ccs
        match: "\\="
      - name: keyword.operator.parallel.caal-ccs
        match: "\\|"
      - name: keyword.operator.prefix.caal-ccs
        match: "\\."
      - name: keyword.operator.alternative.caal-ccs
        match: "\\+"
      - name: keyword.operator.hiding.caal-ccs
        match: "\\\\"
      - name: keyword.operator.renaming.caal-ccs
        match: "/"
      - match: "(set)\\s*([A-Z]\\w*)"
        captures:
          1:
            name: keyword.operator.new.set-definition.caal-ccs
          2:
            name: entity.name.class.set-name.caal-ccs
  entities:
    patterns:
      - name: entity.name.class.process-name.caal-ccs
        match: "[A-Z]\\w*"
      - name: entity.name.tag.action.caal-ccs
        match: "[a-z]\\w*"
      - name: constant.numeric.dual-action.caal-ccs
        match: "\\'[a-z]\\w*"
